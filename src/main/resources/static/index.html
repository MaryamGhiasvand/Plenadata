    <title>PlentaData</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        body{
        background-color:#3e3e3e;
        color:white;
        }
    </style>
    <script>
        var contextRoot = "/" + window.location.pathname.split('/')[1];
    function myFunction(inputName) {
        $.ajax({
            type : "GET",
      contentType : "application/json",
      url : contextRoot+"checkName",
      data : 'inputName='+inputName,
      dataType : 'html',
            success: function(data){
            }
        });
    }
    </script>
</head>
<body>
<div class="container" style="size=100px">

    <div class="form-signin" >
        <h2 class="form-signin-heading">Please enter name</h2>
        <p><label>Input string: </label></p>
        <p><input type="text" id="inputString" name="inputString" class="form-control"
                  placeholder="inputString" required=""
                  autofocus=""></p>
        <button class="btn btn-primary" onclick="myFunction($('#inputString').val())">Check name</button>
    </div>


</div>
</body>
</html>
